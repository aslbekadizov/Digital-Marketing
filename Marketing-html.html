<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./digital marketing css.css">
</head>
<body>
    <section class="main-section">
        <div class="container">
            <div class="navbar row">
                <a href="/">
                    <img src="./assets/images/Logo (2).png" alt="">
                </a>
                <div class="telephone-number row">
                    <img src="./assets/images/Icon awesome-phone-alt (1).png" alt="">
                    <div>
                        +0 123 456-789
                    </div>
                </div>
            </div>
            <div class="main-section-wrapper row">
                <div class="marketing-agency">
                    <img src="./assets/images/Vector (1).png" alt="">

                    <button class="contact-us">
                        <p> Contact us </p>
                    </button>
                </div>
                <div class="main-icons ">
                    <div class="basic-icon_main-section">
                        <img src="./assets/images/men.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="featured-in">
        <div class="container">
            <div class="featured-in_wrapper">
                <div class="references row">
                    <h2>
                        Featured in
                    </h2>
                    <div class="our-certification">
                        <p>
                            Our Certification
                        </p>
                    </div>
                </div>
                <div class="Certification-icons row">
                    <div class="asus companies">
                        <img src="./assets/images/asus-logo (1).png" alt="">
                    </div>

                    <div class="allianz companies">
                        <img src="./assets/images/Path 2342.png" alt="">
                    </div>

                    <div class="chase companies">
                        <img src="./assets/images/chase (1).png" alt="">
                    </div>

                    <div class="the companies">
                        <img src="./assets/images/Path 2345.png" alt="">
                    </div>

                    <div class="linked-in companies">
                        <img src="./assets/images/linkedin.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
